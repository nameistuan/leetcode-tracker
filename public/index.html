<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEETCODE TRACKER.</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="143 Snorlax.ico" type="image/x-icon"></head>
<body>
    <div class="progress-container">
        <h1>leetcode tracker.</h1>
        <div class="progress">
            <div class="progress-fill"></div>
            <span class="progress-text">0</span>
        </div>
    </div>
    <div class="main-container">
        <div class="daily-container">
            <h1 id="daily-count">
                <!-- heading inserted depending on days from a date -->
            </h1>
            <div class="arrows-container">
                <span id="left-arrow" class="arrow-buttons"><</span>
                <span id="current-date" class="arrow-buttons">
                    <!-- insert the date in daily-script -->
                </span>
                <span id="right-arrow" class="arrow-buttons">></span>
            </div>
            <div id="today" class="today-buttons">today</div>
        </div>
        <div class="planned-container">
            <h2>today's problems!</h2>
            <ul id="planned-problems">
                <!-- Problems will be inserted here by JavaScript -->
            </ul>
        </div>
    </div>
    <div class="table-container">
        <table id="mytable" class="table">
            <thead>
                <tr>
                    <th>
                        <span class="header-name">
                            <span class="part1">na</span><span class="part2">me</span>
                        </span>
                    </th>
                    <th class="header-3" data-sort="topic">topic</th>
                    <th class="header-3" data-sort="completed">status</th>
                    <th class="header-3" data-sort="confidence">confidence</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Table rows will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="daily-script.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</body>
</html>
